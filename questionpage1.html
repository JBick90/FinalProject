<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto bg-cyan-500 w-screen h-10">
    
    </div>
    <h1 class="heading-box box-content text-center text-5xl py-3"><span class="text-cyan-500">Brain Food </span><span>Academy</span></h1>
    <form id="myForm" class="form">
        <label for="chapterSelection">What subchapter are you on? This should be taken from the <a href="https://filestore.aqa.org.uk/resources/physics/specifications/AQA-8463-SP-2016.PDF" class="text-cyan-500 underline">specification</a> in the form of x.x.x </label>
        <input type="text" class="w-100 border border-black rounded-lg ps-1" name="specPoint" id="specPoint"/>
        <button type="submit" class="bg-cyan-500 p-1.5 text-gray-50 rounded-lg">Search</button>
    </form>
    <div class="question text-center py-5"><div class="relative" id="questionText"></div></div>
    <div class="flex flex-col text-center w-50 space-y-4">
        <div class = "bg-cyan-500 w-50 px-25%">A: <div class="answerA bg-cyan-500 w-50 px-25%" id="answerA"></div></div>
        <div class = "bg-cyan-500 w-50 px-25%">B: <div class="answerB bg-cyan-500 w-50 px-25%" id="answerB"></div></div>
        <div class = "bg-cyan-500 w-50 px-25%">C: <div class="answerC bg-cyan-500 w-50 px-25%" id="answerC"></div></div>
        <div class = "bg-cyan-500 w-50 px-25%">D: <div class="answerD bg-cyan-500 w-50 px-25%" id="answerD"></div></div>
    </div>
    <div class="userAnswer" id="container"></div>
    <script src="\js/questionpage1.js"></script>
</body>
</html>
